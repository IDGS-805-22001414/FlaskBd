{% extends "layout.html" %}
{% block content %}
{% if request.path.startswith('/detalles') %}
<h2 class="text-xl font-bold text-gray-900 dark:text-white mb-4">Detalles del Alumno</h2>
<div class="p-6 bg-white dark:bg-gray-800 rounded-lg shadow-md">
    <p><strong>Nombre:</strong> {{ nombre }}</p>
    <p><strong>Apellido:</strong> {{ apellido }}</p>
    <p><strong>Email:</strong> {{ email }}</p>
    <a href="{{ url_for('index') }}" class="mt-4 inline-block bg-blue-600 text-white px-4 py-2 rounded-lg">Volver</a>
</div>
{% endif %}
{% endblock %}
