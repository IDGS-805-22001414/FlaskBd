{%macro datos(name,placeholder,type="text")%}

<P><input name="{{name}}" type="{{type}}" placeholder="{{placeholder}}"></P>

{%endmacro%}

{%macro campoNuevo(field)%}

<td>{{field.label}}</td>
<dd>{{field(** kwargs) | safe}}</dd>

{%if field.errors%}
    <ul>
        {%for error in field.errors%}
        <li style="color: red">{{error}}</li>
        {%endfor%}
    </ul>
{%endif%}
{%endmacro%}
